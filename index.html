<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Velvet Chat</title>
<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: url("ggg.png") no-repeat center center fixed;
  background-size: cover;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
}

/* Контейнер чата */
.chat-container {
  width: 100%;
  height: 100%;
  display: flex;
  flex-direction: column;
  backdrop-filter: blur(12px);
  background: rgba(20,20,20,0.5); /* полупрозрачный фон */
  color: #fff;
}

/* Заголовок */
.chat-header {
  background: rgba(0,0,0,0.4);
  padding: 15px;
  font-size: 20px;
  font-weight: bold;
  text-align: center;
  border-bottom: 1px solid rgba(255,255,255,0.1);
  color: #fff;
}

/* Сообщения */
.chat-messages {
  flex: 1;
  padding: 20px;
  overflow-y: auto;
  display: flex;
  flex-direction: column;
}

.msg-user {
  background: rgba(255,255,255,0.15);
  padding: 10px 14px;
  border-radius: 16px;
  margin: 6px 0;
  max-width: 70%;
  align-self: flex-end;
  color: #fff; /* белый текст */
  backdrop-filter: blur(6px);
}

.msg-ai {
  background: rgba(255,255,255,0.1);
  padding: 10px 14px;
  border-radius: 16px;
  margin: 6px 0;
  max-width: 70%;
  align-self: flex-start;
  color: #ddd; /* светло-серый текст */
  backdrop-filter: blur(6px);
}

/* Поле ввода */
.chat-input-area {
  display: flex;
  padding: 15px;
  background: rgba(0,0,0,0.4);
  border-top: 1px solid rgba(255,255,255,0.1);
}

#chatInput {
  flex: 1;
  padding: 12px;
  border-radius: 20px;
  border: none;
  outline: none;
  background: rgba(255,255,255,0.1);
  color: #fff;
}

#sendBtn {
  background: #0088cc;
  color: #fff;
  border: none;
  border-radius: 50%;
  width: 45px;
  height: 45px;
  margin-left: 10px;
  cursor: pointer;
  font-size: 18px;
}
#sendBtn:hover {
  background: #0077b3;
}
</style>
</head>
<body>

<div class="chat-container">
  <div class="chat-header">Velvet AI</div>
  <div id="messages" class="chat-messages"></div>
  <div class="chat-input-area">
    <input id="chatInput" type="text" placeholder="Введите сообщение...">
    <button id="sendBtn">➤</button>
  </div>
</div>

<script src="https://js.puter.com/v2/"></script>
<script>
const sendBtn = document.getElementById("sendBtn");
const chatInput = document.getElementById("chatInput");
const messages = document.getElementById("messages");

// функция отправки
async function sendMessage() {
  const text = chatInput.value.trim();
  if (!text) return;

  // сообщение пользователя
  const userMsg = document.createElement("div");
  userMsg.className = "msg-user";
  userMsg.textContent = text;
  messages.appendChild(userMsg);

  chatInput.value = "";

  try {
    // ответ Velvet AI через Puter
    const result = await puter.ai.chat(text);
    const aiMsg = document.createElement("div");
    aiMsg.className = "msg-ai";
    aiMsg.textContent = result;
    messages.appendChild(aiMsg);

    messages.scrollTop = messages.scrollHeight;
  } catch (err) {
    console.error(err);
  }
}

// отправка по кнопке
sendBtn.onclick = sendMessage;

// отправка по Enter
chatInput.addEventListener("keydown", (e) => {
  if (e.key === "Enter") {
    e.preventDefault();
    sendMessage();
  }
});
</script>
</body>
</html>

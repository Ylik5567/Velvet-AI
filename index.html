<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Velvet Chat</title>
<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: url("ggg.png") no-repeat center center fixed;
  background-size: cover;
  height: 100vh;
  overflow: hidden;
}

/* Видео поверх всего */
#introVideo {
  position: fixed;
  top: 0; left: 0;
  width: 100%;
  height: 100%;
  object-fit: cover;
  z-index: 99999; /* выше всего */
}

/* Контейнер чата */
.chat-container {
  width: 100%;
  height: 100%;
  display: none;
  flex-direction: column;
  backdrop-filter: blur(12px);
  background: rgba(20,20,20,0.5);
  color: #fff;
  position: relative;
  z-index: 100;
}

.chat-header {
  background: rgba(0,0,0,0.4);
  padding: 15px;
  font-size: 20px;
  font-weight: bold;
  text-align: center;
  border-bottom: 1px solid rgba(255,255,255,0.1);
  color: #fff;
}

.chat-messages {
  flex: 1;
  padding: 20px;
  overflow-y: auto;
  display: flex;
  flex-direction: column;
}

.msg-user, .msg-ai {
  padding: 10px 14px;
  border-radius: 16px;
  margin: 6px 0;
  max-width: 70%;
  animation: fadeInUp 0.4s ease;
}

.msg-user {
  background: rgba(255,255,255,0.15);
  align-self: flex-end;
  color: #fff;
}

.msg-ai {
  background: rgba(255,255,255,0.1);
  align-self: flex-start;
  color: #ddd;
}

.chat-input-area {
  display: flex;
  padding: 15px;
  background: rgba(0,0,0,0.4);
  border-top: 1px solid rgba(255,255,255,0.1);
}

#chatInput {
  flex: 1;
  padding: 12px;
  border-radius: 20px;
  border: none;
  outline: none;
  background: rgba(255,255,255,0.1);
  color: #fff;
}

#sendBtn {
  background: #0088cc;
  color: #fff;
  border: none;
  border-radius: 50%;
  width: 45px;
  height: 45px;
  margin-left: 10px;
  cursor: pointer;
  font-size: 18px;
}
#sendBtn:hover {
  background: #0077b3;
}

@keyframes fadeInUp {
  from { opacity: 0; transform: translateY(20px); }
  to { opacity: 1; transform: translateY(0); }
}

.typing-indicator {
  display: flex;
  align-items: center;
  gap: 10px;
  margin: 10px 0;
  align-self: flex-start;
  color: #ccc;
}

.typing-indicator img {
  width: 30px;
  height: 30px;
  animation: spin 1.2s infinite linear;
}

@keyframes spin {
  from { transform: rotate(0deg); }
  to { transform: rotate(360deg); }
}

.modal {
  position: fixed;
  top: 0; left: 0;
  width: 100%; height: 100%;
  background: rgba(0,0,0,0.6);
  backdrop-filter: blur(8px); 
  display: none;
  align-items: center;
  justify-content: center;
  z-index: 3000;
}
.modal-content {
  background: rgba(20,20,20,0.9);
  padding: 30px;
  border-radius: 15px;
  text-align: center;
  color: #fff;
  box-shadow: 0 0 25px rgba(0,0,0,0.9);
}
.modal-content h2 {
  font-size: 24px;
  margin-bottom: 15px;
}
.modal-content p {
  font-size: 16px;
  margin-bottom: 20px;
}
.modal-content button {
  background: linear-gradient(90deg, #000000, #222222);
  border: none;
  padding: 10px 20px;
  font-size: 16px;
  color: #fff;
  cursor: pointer;
  border-radius: 10px;
}
.modal-content button:hover {
  transform: scale(1.05);
  box-shadow: 0 0 15px rgba(0,0,0,1);
}
</style>
</head>
<body>

<video id="introVideo" autoplay playsinline>
  <source src="intro.mp4" type="video/mp4">
</video>

<div id="authModal" class="modal">
  <div class="modal-content">
    <h2>Авторизация обязательна</h2>
    <p>Чтобы пользоваться Velvet Chat, нужно войти через Puter.</p>
    <button onclick="signIn()">Войти</button>
  </div>
</div>

<div class="chat-container">
  <div class="chat-header">Velvet AI</div>
  <div id="messages" class="chat-messages"></div>
  <div class="chat-input-area">
    <input id="chatInput" type="text" placeholder="Введите сообщение...">
    <button id="sendBtn">➤</button>
  </div>
</div>

<script src="https://js.puter.com/v2/"></script>
<script>
const sendBtn = document.getElementById("sendBtn");
const chatInput = document.getElementById("chatInput");
const messages = document.getElementById("messages");
const introVideo = document.getElementById("introVideo");

async function sendMessage() {
  const text = chatInput.value.trim();
  if (!text) return;

  const userMsg = document.createElement("div");
  userMsg.className = "msg-user";
  userMsg.textContent = text;
  messages.appendChild(userMsg);

  chatInput.value = "";

  const typing = document.createElement("div");
  typing.className = "typing-indicator";
  typing.innerHTML = `<img src="your.png" alt="thinking"><span>Velvet думает...</span>`;
  messages.appendChild(typing);
  messages.scrollTop = messages.scrollHeight;

  try {
    const result = await puter.ai.chat(text);

    typing.remove();

    const aiMsg = document.createElement("div");
    aiMsg.className = "msg-ai";
    aiMsg.textContent = result;
    messages.appendChild(aiMsg);

    messages.scrollTop = messages.scrollHeight;
  } catch (err) {
    console.error(err);
    typing.remove();
  }
}

sendBtn.onclick = sendMessage;

chatInput.addEventListener("keydown", (e) => {
  if (e.key === "Enter") {
    e.preventDefault();
    sendMessage();
  }
});

async function signIn() {
  try {
    await puter.auth.signIn();
    document.getElementById("authModal").style.display = "none";
    document.querySelector(".chat-container").style.display = "flex";
  } catch (err) {
    console.error("Ошибка входа:", err);
  }
}

window.onload = async () => {
  const user = await puter.auth.getUser();
  if (!user) {
    document.getElementById("authModal").style.display = "flex";
  } else {
    document.getElementById("authModal").style.display = "none";
    document.querySelector(".chat-container").style.display = "flex";
  }
};

// плавное исчезновение видео за 2 секунды до конца
introVideo.addEventListener("timeupdate", () => {
  if (introVideo.duration && introVideo.duration - introVideo.currentTime <= 2) {
    introVideo.style.transition = "opacity 2s linear";
    introVideo.style.opacity = "0";
  }
});

// после окончания видео показываем модалку регистрации
introVideo.addEventListener("ended", () => {
  introVideo.style.display = "none";
  document.getElementById("authModal").style.display = "flex";
});
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Velvet Chat</title>
<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: url("ggg.png") no-repeat center center fixed;
  background-size: cover;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
}

/* Контейнер чата */
.chat-container {
  width: 100%;
  height: 100%;
  display: flex;
  flex-direction: column;
  backdrop-filter: blur(12px);
  background: rgba(20,20,20,0.5);
  color: #fff;
}

/* Заголовок */
.chat-header {
  background: rgba(0,0,0,0.4);
  padding: 15px;
  font-size: 20px;
  font-weight: bold;
  text-align: center;
  border-bottom: 1px solid rgba(255,255,255,0.1);
  color: #fff;
}

/* Сообщения */
.chat-messages {
  flex: 1;
  padding: 20px;
  overflow-y: auto;
  display: flex;
  flex-direction: column;
}

.msg-user, .msg-ai {
  padding: 10px 14px;
  border-radius: 16px;
  margin: 6px 0;
  max-width: 70%;
  animation: fadeInUp 0.4s ease;
}

.msg-user {
  background: rgba(255,255,255,0.15);
  align-self: flex-end;
  color: #fff;
}

.msg-ai {
  background: rgba(255,255,255,0.1);
  align-self: flex-start;
  color: #ddd;
}

/* Поле ввода */
.chat-input-area {
  display: flex;
  padding: 15px;
  background: rgba(0,0,0,0.4);
  border-top: 1px solid rgba(255,255,255,0.1);
}

#chatInput {
  flex: 1;
  padding: 12px;
  border-radius: 20px;
  border: none;
  outline: none;
  background: rgba(255,255,255,0.1);
  color: #fff;
}

#sendBtn {
  background: #0088cc;
  color: #fff;
  border: none;
  border-radius: 50%;
  width: 45px;
  height: 45px;
  margin-left: 10px;
  cursor: pointer;
  font-size: 18px;
}
#sendBtn:hover {
  background: #0077b3;
}

/* Анимация появления */
@keyframes fadeInUp {
  from { opacity: 0; transform: translateY(20px); }
  to { opacity: 1; transform: translateY(0); }
}

/* Индикатор "думаю" */
.typing-indicator {
  display: flex;
  align-items: center;
  gap: 10px;
  margin: 10px 0;
  align-self: flex-start;
  color: #ccc;
}

.typing-indicator img {
  width: 30px;
  height: 30px;
  animation: spin 1.2s infinite linear;
}

@keyframes spin {
  from { transform: rotate(0deg); }
  to { transform: rotate(360deg); }
}
</style>
</head>
<body>

<div class="chat-container">
  <div class="chat-header">Velvet AI</div>
  <div id="messages" class="chat-messages"></div>
  <div class="chat-input-area">
    <input id="chatInput" type="text" placeholder="Введите сообщение...">
    <button id="sendBtn">➤</button>
  </div>
</div>

<script src="https://js.puter.com/v2/"></script>
<script>
const sendBtn = document.getElementById("sendBtn");
const chatInput = document.getElementById("chatInput");
const messages = document.getElementById("messages");

async function sendMessage() {
  const text = chatInput.value.trim();
  if (!text) return;

  // сообщение пользователя
  const userMsg = document.createElement("div");
  userMsg.className = "msg-user";
  userMsg.textContent = text;
  messages.appendChild(userMsg);

  chatInput.value = "";

  // индикатор "думаю"
  const typing = document.createElement("div");
  typing.className = "typing-indicator";
  typing.innerHTML = `<img src="your.png" alt="thinking"><span>Velvet думает...</span>`;
  messages.appendChild(typing);
  messages.scrollTop = messages.scrollHeight;

  try {
    const result = await puter.ai.chat(text);

    // убрать индикатор
    typing.remove();

    // ответ Velvet
    const aiMsg = document.createElement("div");
    aiMsg.className = "msg-ai";
    aiMsg.textContent = result;
    messages.appendChild(aiMsg);

    messages.scrollTop = messages.scrollHeight;
  } catch (err) {
    console.error(err);
    typing.remove();
  }
}

// отправка по кнопке
sendBtn.onclick = sendMessage;

// отправка по Enter
chatInput.addEventListener("keydown", (e) => {
  if (e.key === "Enter") {
    e.preventDefault();
    sendMessage();
  }
});
</script>
</body>
</html>
